# Verify metadata of the docker file

metadataTest:
  env:
   - key: CATALINA_HOME
     value: /usr/local/tomcat
   - key: PATH
     value: /usr/local/tomcat/bin:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
